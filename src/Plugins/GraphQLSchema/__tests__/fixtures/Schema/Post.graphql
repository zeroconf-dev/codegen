type Post implements Node {
    id: ID!
    content: String!
    author: Person! @resolve
}

type PostEdge implements Edge {
    cursor: String!
    node: Post
}

type PostConnection implements Connection {
    edges: [PostEdge!]!
    pageInfo: PageInfo!
}

extend type Topic {
    posts(first: Int, after: String): PostConnection! @resolve
}
